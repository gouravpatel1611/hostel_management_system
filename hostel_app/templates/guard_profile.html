<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guard Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    .title{
  padding: 1rem;
  font-style: bold;
  color: yellow;
  background-color: #04AA6D;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  max-height: min-content;
}
</style>

<body>

    <div class="title">
        <h2>My Profile</h2>
    </div>

    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Congrats ! </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <section style="background-color: #eee;">
        <div class="container py-5">
            

            <div class="row">
                {% load static %}
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="{%static 'hostel_app/admin.png' %}"
                                alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">{{data.username}}</h5>
                            <p class="text-muted mb-1">Guard</p>
                            <div class="d-flex justify-content-center mb-2">
                                <form method="post" action="/change_password">    {% csrf_token %}
                                    <input type="hidden" name="username" value= {{data.username}} >
                                    <input type="hidden" name="post" value= "guard" >
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0"><b> Full Name</b></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{data.guard_name}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0"><b> Email</b></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{data.guard_email}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0"> <b> Phone</b></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{data.guard_number}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0"> <b>Address</b></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{data.address}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <a type="button" href="/guard_login" class="btn btn-danger"> Log Out </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
