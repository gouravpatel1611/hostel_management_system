<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .title {
            padding: 1rem;
            font-style: bold;
            color: yellow;
            background-color: #04AA6D;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>

    <div class="title">
        <h2>Forget Password</h2>
    </div>


    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formResetPassword"></span>
                        <hr class="mb-5">

                        <!-- form card reset password -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Password Reset</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" action="/forgeted" method="post" role="form" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="inputResetPasswordEmail">Username</label>
                                        <input type="email" name="username" class="form-control"
                                            id="inputResetPasswordEmail" required="">
                                        <span id="helpResetPasswordEmail" class="form-text small text-muted">
                                            Password reset instructions will be sent to this email address.
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" value="{{data}}" name="data">
                                        <button type="submit" class="btn btn-success btn-lg float-right">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /form card reset password -->
                    </div>




                </div>
                <!--/row-->

                <br><br><br><br>

            </div>
            <!--/col-->
        </div>
        <!--/row-->

    </div>
    <!--/container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        $("#btnLogin").click(function (event) {

            var form = $("#loginForm");

            if (form[0].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }

            // if validation passed form
            // would post to the server here

            form.addClass('was-validated');
        });
    </script>
</body>

</html>
